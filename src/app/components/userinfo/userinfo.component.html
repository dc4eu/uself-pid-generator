<!-- Main content -->
<mat-card>
    <mat-card-header class="mat-card-header">
        <mat-card-title>Welcome!!</mat-card-title>
        <mat-card-subtitle>{{user.name}} information:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <br>
        <form>
            <p>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" name="Name" [(ngModel)]="user.name" readonly="true">  
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Given Name</mat-label>
                    <input matInput placeholder="Given Name" name="given_name" [(ngModel)]="user.given_name" readonly="true">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Family Name</mat-label>
                    <input matInput placeholder="Family Name" name="family_name" [(ngModel)]="user.family_name" readonly="true">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" readonly="true">
                </mat-form-field>
            </p>

            <mat-form-field>
                <mat-label>Select Type of Credential</mat-label>
                <mat-select value="auth">
                  <mat-option value="auth">Authorised</mat-option>
                  <mat-option value="pre-auth">Pre-Authorised</mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="secondary" (click)="onClose()">Close</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Obtain a credential</button>
    </mat-card-actions>
    <mat-card-footer>
       
    </mat-card-footer>
</mat-card>
